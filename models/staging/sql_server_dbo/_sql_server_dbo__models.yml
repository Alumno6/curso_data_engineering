version: 2

models:
  - name: stg_sql_server_dbo__addresses
    description: >
      Data about addresses
    columns:
      - name: ADDRESS_ID
      - name: ZIPCODE
      - name: COUNTRY
      - name: ADDRESS
      - name: STATE
      - name: _FIVETRAN_DELETED
      - name: DATE_LOAD   

  - name: stg_sql_server_dbo__events
    description: >
      Data about evets
    columns:
      - name: EVENT_ID 
      - name: PAGE_URL
      - name: EVENT_TYPE 
      - name: USER_ID
      - name: PRODUCT_ID 
      - name: SESSION_ID 
      - name: CREATED_AT 
      - name: ORDER_ID
      - name: _FIVETRAN_DELETED 
      - name: DATE_LOAD        

  - name: stg_sql_server_dbo__orders
    description: >
      Data about evets
    columns:
      - name: ORDER_ID 
      - name: SHIPPING_SERVICE
      - name: SHIPPING_COST 
      - name: ADDRESS_ID
      - name: CREATED_AT 
      - name: PROMO_ID 
      - name: ESTIMATED_DELIVERY_AT
      - name: ORDER_COST
      - name: USER_ID 
      - name: ORDER_TOTAL
      - name: DELIVERED_AT 
      - name: TRACKING_ID
      - name: STATUS 
      - name: _FIVETRAN_DELETED           
      - name: DATE_LOAD   

  - name: stg_sql_server_dbo__order_items
    description: >
      Data about evets
    columns:
      - name: ORDER_ID 
      - name: PRODUCT_ID
      - name: QUANTITY 
      - name: _FIVETRAN_DELETED
      - name: DATE_LOAD  

  - name: stg_sql_server_dbo__products
    description: >
      Data about evets
    columns:
      - name: PRODUCT_ID 
      - name: PRICE
      - name: NAME 
      - name: INVENTORY
      - name: _FIVETRAN_DELETED
      - name: DATE_LOAD  

  - name: stg_sql_server_dbo__promos
    description: >
      Data about evets
    columns:
      - name: PROMO_ID
      - name: DISCOUNT
      - name: STATUS
      - name: _FIVETRAN_DELETED
      - name: DATE_LOAD  

  - name: stg_sql_server_dbo__users
    description: >
      Data about evets
    columns:
      - name: USER_ID
      - name: UPDATED_AT
      - name: ADDRESS_ID 
      - name: LAST_NAME
      - name: CREATED_AT 
      - name: PHONE_NUMBER 
      - name: TOTAL_ORDERS
      - name: FIRST_NAME
      - name: EMAIL 
      - name: _FIVETRAN_DELETED           
      - name: DATE_LOAD    
